<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Clicker</title>
    <link rel="stylesheet" href="alex_clicker.css">
    <link rel="shortcut icon" href="cookie.png" type="image/x-icon">
</head>
<body>
    <h1>Hello this is a fake cookie clicker made by Alex</h1>
    <div class="cookie"></div>
    <img src="/img/cookie.png" alt="" class="cookie_img">
    <div class="cookie_counter">0</div>
    <div class="upgrade">Upgrade: 10</div>
    <div class="autoclicker">Auto Clicker: 1000</div>
    <div class="cleardata">CLEAR ALL DATA!!!</div>
    <div class="clearconfirm">
        <h1 class="clearmessage">Warning! Pressing confirm will lead to all your progress being wiped out! Are you sure you want to continue?</h1>
        <div class="confirm">Confirm</div>
        <div class="cancel">Cancel</div>
    </div>

    <script src="alex_clicker.js"></script>
</body>
</html>
